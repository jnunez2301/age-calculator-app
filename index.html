<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Age calculator app</title>
  <link rel="stylesheet" href="src/styles.css">
</head>
<body>
<main>
<div class="container">
  <div class="content">
    <form action="#" id="form-container">
      <div class="form-group">
        <label for="day">Day</label>
        <input class="custom-btn" type="text" name="day" id="day" placeholder="DD">
      </div>
      <div class="form-group">
        <label for="month">Month</label>
        <input class="custom-btn" type="text" name="month" id="month" placeholder="MM">
      </div>
      <div class="form-group">
        <label for="year">Year</label>
        <input class="custom-btn" type="text" name="year" id="year" placeholder="YYYY">
      </div>
    </form>
    <div class="img-container">
      <div class="line"></div>
      <div class="btn"><a href="#"><img src="assets/images/icon-arrow.svg" alt="btn"></a></div>
    </div>
    <div class="age-display">
      <h1><span id="years">--</span> years</h1>
      <h1><span id="months">--</span> months</h1>
      <h1><span id="days">--</span> days</h1>
    </div>
  </div>
</div>








</main>
</body>
</html>
